<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Page</title>

    <style>
        body {
            background-color: hsl(212, 45%, 89%);
        }

        img {
            width: 300px;
            border-radius: 20px;        
        }

        div {
            font-family: poppins;
            text-align: center;
            padding-top: 20px;
            padding-bottom: 40px;
        }

        h1 {
            font-family: outfit;
            color: hsl(218, 44%, 22%);
        }

        p {
            font-size: 15px;
            color: hsl(220, 15%, 55%);
        }

        .box {
            border-radius: 20px;
        }

    </style>
</head>
<body>
    <div class="box">
    
        <img src="/images/image-qr-code.png">
    
        <h1>Improve your front-end <br> skills by building projects</h1>

        <p>Scan the QR code to visit Frontend <br> Mentor and 
        take your coding skills to <br> the next level</p>
    </div>
</body>
</html>
